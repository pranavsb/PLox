plugins {
    id 'java'
}

group 'com.craftinginterpreters'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations,
//                'Main-Class': 'com.craftinginterpreters.lox.Lox'
                'Main-Class': 'com.craftinginterpreters.tool.GenerateAst'
        )
    }
}